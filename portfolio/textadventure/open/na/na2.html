	The Story of The Boy in the Moon 
</h1>
<div class="wrapper">
	

<div class="box2">
<p><a href="na.html"> Many </a> years ago, there lived a Vuntakutchin boy. One Winter when he saw that his people had nothing to eat, he dreamed they killed a lot of Caribou. He told his dream in the morning, and the braves set out to <a href="na3.html">hunt.</a></p>
